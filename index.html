<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <style>
    
        
    
    button{
        color:white;
        font-family: 'Times New Roman', Times, serif;
        font-size: larger;
        background-color: blue;
        border: 2px solid black;
        width: 250px;
        height: 50px;
        margin-top: 35px;
        margin-left: 550px;
    }
    button:hover{
        background-color: rgba(0, 0, 255, 0.74);
        font-weight: bold;
    }
   </style>
</head>
<body>
    <h1 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; color: black; margin-top: 40px;">Random User Profile Generator</h1>
    <div>
        <button  type="button" onclick="randomImage()" >Generate Random User</button>
    </div>
    <div id="profile" class="container rounded shadow  "   style="  background-color: lavender; height: 450px;width: 500px;margin-left: 400px;margin-top: 10px; ">

<img src="" alt="" width="" >

    </div>
<script>
    function randomImage(){
        fetch('https://randomuser.me/api/')
        .then(response=>response.json())
        .then(data=>imageRandom(data.results))
        .catch(error=>console.log('Error Fetching Results',error));
    }
        function imageRandom(arrayData){
            for(let data of arrayData){
                let htmlData=`
                        <div class="card m-3 mt-5" style="margin-bottom:500px;">
                <img src="${data.picture.large}" class="card-img-top" alt="..."  style="border-radius:50%; width:100px ; height:100px ; margin-left:170px ; margin-top: 20px;" >
                <div class="card-body" style="margin-top: 20px;" >
                    <h5 class="card-title">Name: ${data.name.title} ${data.name.first} ${data.name.last}</h5>
                    <p class="card-text">Gender: ${data.gender}</p>
                    <p class="card-text">Email: ${data.email}</p>
                    <p class="card-text">Date of Birth: ${data.dob.date}</p>
                    <p class="card-text">Registered: ${data.registered.date}</p>
                    <p class="card-text">Location: ${data.location.street.name}</p>
                    <p class="card-text">Date of Birth: ${data.login.username}</p>
                    
                </div>
                </div>`

                profile.innerHTML=htmlData
            }
        }
    
</script>

</body>
</html>
